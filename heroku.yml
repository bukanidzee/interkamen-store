setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    env_file: .env
    # S3_BUCKET: my-example-bucket
build:
  docker:
    web: ./front/Dockerfile
    worker: ./api/Dockerfile
  config:
    REACT_APP_API_ORIGIN: /api/
    NODE_ENV: production
release:
  image: worker
  command:
    - /entry/wsgi-entrypoint.sh
run:
  # : bundle exec puma -C config/puma.rb
  worker: cd app && gunicorn store.wsgi --log-file - --bind 127.0.0.1:8087
