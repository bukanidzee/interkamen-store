setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    env_file: .env
    # S3_BUCKET: my-example-bucket
build:
  docker:
    web: ./front/Dockerfile
    worker: ./api/Dockerfile
  config:
    REACT_APP_API_ORIGIN: /api/
    NODE_ENV: production
release:
  command:
    - ./entry/wsgi-entrypoint.sh
  image: worker
